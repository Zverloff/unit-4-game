<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Viking Battle</title>
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body background="assets/images/battlefield.jpg">
            <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
        <div>
            <h1 class="banner">Viking Battle</h1>
        </div>

        <div id="charRow" class="row">
            <div id="thorvaldBox" class="col-md-1 char border charChoice m-1">
                <p>Thorvald</p>
                <img src="assets/images/thorvald.jpg" class="m-1" alt="Thorvald the Viking" height=80, width=55>
                <p class="health">Health: 150</p>
            </div>

            <div id="eirikBox" class="col-md-1 char border charChoice m-1">
                <p>Eirik</p>
                <img src="assets/images/eirik.png" id="eirikButton" class="m-1" alt="Eirik the Viking" height=80, width=55>
                <p class="health">Health: 120</p>
            </div>

            <div id="ulfBox" class="col-md-1 char border charChoice m-1">
                <p>Ulf</p>
                <img src="assets/images/ulf.jpg" id="ulfButton" class="m-1" alt="Ulf the Viking" height=80, width=55>
                <p class="health">Health: 180</p>
            </div>
            
            <div id="magnusBox" class="col-md-1 char border charChoice m-1">
                <p>Magnus</p>
                <img src="assets/images/magnus.jpg" id="magnusButton" class="m-1" alt="Magnus the Viking" height=80, width=55>
                <p class="health">Health: 120</p>
            </div>
            <div class="col-md-1"></div>
            <div id="battleCharacter" class="col-md-2 border"></div>
            <div class="col-md-1 "><p class="vs">VS.</p></div>
            <div id="battleEnemy" class="col-md-2 border"></div>
            
                       
        </div>    
        <div class="row mt-1">
            <div class="col-md-7"></div>
            <div class="col-md-5 pl-3">
                <button type="button" id="attackButton">Attack</button>
                <button type="button" id="restartButton">Restart Game</button>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6"></div>
            <div class="col-md-6" id="textBox">Choose Your Fighter</div>
        </div>
        <div id="textBox"></div>
        
    </body>
    <script src="assets/javascript/game.js" type="text/javascript"></script>
</html>
