<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Viking Battle</title>
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <div>
            <h1>Viking Battle</h1>
        </div>

        <div id="charRow" class="row">
            <div id="thorvaldBox" class="col-md-2 char border">
                <p>Thorvald</p>
                <img src="assets/images/thorvald.jpg" class="m-2" alt="Thorvald the Viking" height=100, width=75>
                <p>Health: 150</p>
            </div>

            <div id="eirikBox" class="col-md-2 char border">
                <p>Eirik</p>
                <img src="assets/images/eirik.png" class="m-2" alt="Eirik the Viking" height=100, width=75>
                <p>Health: 120</p>
            </div>

            <div id="ulfBox" class="col-md-2 char border">
                <p>Ulf</p>
                <img src="assets/images/ulf.jpg" class="m-2" alt="Ulf the Viking" height=100, width=75>
                <p>Health: 180</p>
            </div>
            
            <div id="magnusBox" class="col-md-2 char border">
                <p>Magnus</p>
                <img src="assets/images/magnus.jpg" class="m-2" alt="Magnus the Viking" height=100, width=75>
                <p>Health: 120</p>
            </div>

            
                       
        </div>

        <div id="enemyRow"></div>

        <div id="battle"></div>

        <div>
            <button type="button" id="attackButton">Attack</button>
        </div>

        <div>
            <button type="button" id="restartButton">Restart Game</button>
        </div>

        <div id="textBox"></div>
        
    </body>
    <script src="assets/javascript/game.js" type="text/javascript"></script>
</html>
